<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Five Alive</title>
</head>
<body>
    <div class="split">
        <div class="left">
            <div class="tabs">
                <button id="defaultOpen" class="tabLinks" onclick="switchTab(event, 'Info')">Enter Info</button>
                <button class="tabLinks" onclick="switchTab(event, 'Scoring')">Scoring</button>
            </div>
            <div id="Info" class="formStuff tabcontent">
                <h2>Enter Player Info Here</h2>
                <form>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                    <br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                    <br><br>
                    <label for="school">School:</label>
                    <input type="text" id="school" name="school">
                    <br><br>
                    <p><em>Enter in the format of "5'10"</em></p>
                    <br>
                    <label for="startingheight">Starting Height:</label>
                    <input type="text" id="startingheight" name="startingheight">
                    <br><br>
                    <input type="submit" value="Submit">
                    <button type="reset">Clear</button>
                </form>
            </div>
            <div id="Scoring" class="playerHolder tabcontent">
                <button id="next">Next Height</button>
                <div class="activePlayer"></div>
                <button id="make">Make</button>
                <button id="miss">Miss</button>
                <button id="pass">Pass</button>
                <div class="otherPlayers"></div>
            </div>
        </div>
        <div class="right">
            <table id="my-table">
                <tr>
                    <td id="filler"> </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
