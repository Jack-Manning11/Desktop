<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="test.js"></script>
    <title>Five Alive</title>
</head>
<body>
    <div class="grid">
        <div class="entryForm">
            <h1>Enter Player Info Here:</h1>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <br><br>
                <label for="school">School:</label>
                <input type="text" id="school" name="school">
                <br><br>
                <label for="startingheight">Starting Height:</label>
                <input type="text" id="startingheight" name="startingheight">
                <br><br>
                <input type="submit" value="Submit">
                <button type="reset">Clear</button>
            </form>
            <div class="activePlayers"></div>
        </div>
        <div class="other">
            <div class="first"></div>
            <div class="buttons">
                <button id="make">Make</button>
                <button id="miss">Miss</button>
                <button id="pass">Pass</button>
            </div>
            <div class="second"></div>
        </div>
    </div>
</body>
</html>
