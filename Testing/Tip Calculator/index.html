<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <script defer src="js.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <main id="main">
      <h1>Quick Tip</h1>
      <!-- Shows off the <span> tag, an inline version of <div> -->
      <section>
        <div class="bill">
          <label for="yourBill">Bill</label>
          <input type="number" placeholder="Your Bill" id="yourBill">
        </div>
        <div>
          <div class="space-between">
            <label for="tipInput">Select Tip</label>
            <span id="tipPercent"></span>
          </div>
          <input type="range" id="tipInput" value="0" class="range">
        </div>
        <div class="space-between">
          <span>Tip</span>
          <span id="tipValue"></span>
        </div>
        <hr>
        <div class="space-between">
          <span id="total">Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>
      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Split</label>
            <span id="splitValue"></span>
          </div>
          <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
        </div>
        <div class="space-between">
          <span>Bill Each</span>
          <span id="billEach"></span>
        </div>
        <div class="space-between">
          <span>Tip Each</span>
          <span id="tipEach"></span>
        </div>
      </section>
    </main>
  </body>
</html>
