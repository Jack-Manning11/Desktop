<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="week12-demo.js" charset="utf-8" defer></script>
    <title>Week 12 Demo -- Quote Machine</title>
    <link rel="stylesheet" href="week12-demo.css">
  </head>
  <body>
    <div class="app">
      <header>Random Quote Generator</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-author" id="js-quote-author"></div>
      </section>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Give me a quote!
        </button>
      </section>
    </div>
    <div class="explanation">
      <p>My extension from the quote generator used in class is the addition of on hover and onclick animations to the generate quote button as well as the inclusion of the author of each quote, placed directly underneath the quote generated and grabbed from the same API.</p>
    </div>
  </body>
</html>
