<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <title>Blog | Jack Manning</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo-full.png" class="logo" alt="Jack Manning">
        <img src="img/logo-short.png" class="logo2" alt="JM">
        <nav>
          <ul id="menuList">
            <li><a href="https://jack-manning11.github.io/index">Home</a></li>
            <li><a href="https://jack-manning11.github.io/about">About</a></li>
            <li><a href="https://jack-manning11.github.io/projects">Projects</a></li>
            <li><a href="https://jack-manning11.github.io/contact">Contact</a></li>
          </ul>
        </nav>
        <img src="img/menu-icon.png" class="menu-icon" onclick="togglemenu()" alt="menu icon">
      </div>
      <div class="title">
        <h2>Object Blog</h2>
        <p>A collection of documentation, drawings, and projects from ATLAS 3300 - Object!</p>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "170px";
        }
        else
        {
          menuList.style.maxHeight = "0px";
        }
      }
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
  </script>
  </body>
</html>
