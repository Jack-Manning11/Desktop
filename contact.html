<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact | Jack Manning</title>
    <script src="https://kit.fontawesome.com/9ec0b1b260.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo-full.png" class="logo" alt="Jack Manning">
        <img src="img/logo-short.png" class="logo2" alt="JM">
        <nav>
          <ul id="menuList">
            <li><a href="https://jack-manning11.github.io/index">Home</a></li>
            <li><a href="https://jack-manning11.github.io/about">About</a></li>
            <li><a href="https://jack-manning11.github.io/projects">Projects</a></li>
            <li><a href="https://jack-manning11.github.io/contact">Contact</a></li>
          </ul>
        </nav>
        <img src="img/menu-icon.png" class="menu-icon" onclick="togglemenu()" alt="menu icon">
      </div>
      <div class="title-1">
        <h2>Reach Out!</h2>
        <p>Get in touch with me via any of my socials or send me an email at jackmanuelmanning@gmail.com</p>
      </div>
      <div class="socials">
        <ul>
          <li><a href="https://www.instagram.com/jack_manning_11/"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="https://www.linkedin.com/in/jack-manning-858500168/"><i class="fa-brands fa-linkedin-in"></i></a></li>
          <li><a href="https://github.com/Jack-Manning11"><i class="fa-brands fa-github"></i></a></li>
        </ul>
      </div>
    </div>
    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }
        else
        {
          menuList.style.maxHeight = "0px";
        }
      }
  </script>
  </body>
</html>
