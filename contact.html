<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo-full.png" class="logo">
        <img src="img/logo-short.png" class="logo2">
        <nav>
          <ul id="menuList">
            <li><a href="https://jack-manning11.github.io/index">Home</a></li>
            <li><a href="https://jack-manning11.github.io/about">About</a></li>
            <li><a href="https://jack-manning11.github.io/projects">Projects</a></li>
            <li><a href="https://jack-manning11.github.io/contact">Contact</a></li>
          </ul>
        </nav>
        <img src="img/menu-icon.PNG" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="wrapper">
        <form onsubmit="sendEmail(); reset(); return false;">
          <h2>Get in touch!</h2>
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="phone" placeholder="Phone Number" required>
          <textarea id="message" rows="5" placeholder="What's up?"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }
        else
        {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
