<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="demo.css">
  <title>Document</title>
</head>
<body>
  <section class='filler'>
    <p>
      Title and setup
    </p>
  </section>
  
  <section class='full-scroll'>
    <div class='scroll-section'>
        <figure class='sticky'>
          <div class='center'>
            <img src="../dataStorytelling/shelf-1.png" alt="vector art of a bookshelf" id="center">
          </div>
        </figure>
        <div class='step' data-pic="../dataStorytelling/shelf-1.png" data-index="0">
          <p>first para</p>
        </div>
        <div class='step' data-pic="../dataStorytelling/shelf1.png" data-index="1">
          <p>second para</p>
        </div>
        <div class='step' data-pic="../dataStorytelling/shelf-1.png" data-index="2">
          <p>third para</p>
        </div>
    </div>
  </section>
  
  <section class='filler'>
    <p>
      End
    </p>
  </section>
  <script src="https://unpkg.com/d3@5.4.0/dist/d3.min.js"></script>
  <script src="https://unpkg.com/enter-view@1.0.0/enter-view.min.js"></script>
  <script src="https://unpkg.com/stickyfilljs@2.0.5/dist/stickyfill.js"></script>
  <script src="demo.js"></script>
</body>
</html>
