<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Skill Tree</title>
  <link rel="stylesheet" href="weapons.css">
  <script defer src="weapons.js"></script>
</head>
<body>
  <div class="container">
    <div class="categories">
      <div class="category" id="light">Light Weapons</div>
      <div class="category" id="medium">Medium Weapons</div>
      <div class="category" id="heavy">Heavy Weapons</div>
    </div>
    <div class="description">
      <p id="descriptionText">Select a weapon category to view its properties.</p>
    </div>
    <div class="skillsContainer">
      <div class="skill light">
          <div class="row">
            <div class="property">
              <img src="Images/items/daggers.jpeg">
              <h3>Property Name</h3>
              <p>Description Text</p>
            </div>
          </div>
      </div>
      <div class="skill medium">
        
      </div>
      <div class="skill heavy">
        
      </div>
    </div>
    <div id="charges">Charges: <span id="chargeCount">3</span></div>
  </div>
</body>
</html>
